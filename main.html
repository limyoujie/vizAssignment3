<!DOCTYPE html>

  <head>
    <title>Bootstrap 101 Template</title>

  <style>
  rect {
    fill: none;
    pointer-events: all;
  }

  .feature {
    fill: #ccc;
    cursor: pointer;
  }
  .feature.inactive{
    /*fill: transparent;*/
    fill: #ccc;
    fill-opacity: .5;
  }

  .feature.active {
    fill: orange;
  }

  .mesh {
    fill: none;
    stroke: #fff;
    stroke-width: .5px;
    stroke-linejoin: round;
  }
  .squares {
    fill: #eee;
    stroke: #000;
    stroke-width: 1.5px;
  }
  </style>
  </head>
