<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap 101 Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
  <style>
  rect {
    fill: none;
    pointer-events: all;
  }

  .feature {
    fill: #ccc;
    cursor: pointer;
  }

  .feature.active {
    fill: orange;
  }

  .mesh {
    fill: none;
    stroke: #fff;
    stroke-width: .5px;
    stroke-linejoin: round;
  }
  </style>
  </head>
  <body>
    <div class="navbar navbar-static-top navbar-inverse">

          <li><a href="#">Link</a></li>
          <li><a href="#">Link</a></li>
        </ul>
      </div>
    </div>
  
    <div class="row-fluid">
      <div class="span12">
        <div id="mymap"></div>
        <div class="row-fluid">
          <div class="span6">
            <div class="row-fluid">
              <div class="span6"></div>
              <div class="span6"></div>
            </div>
          </div>
          <div class="span6"></div>
        </div>
      </div>
    </div>

    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="http://d3js.org/topojson.v1.min.js"></script>
